<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <section>
    <div class="container">
      <div class="screen" style="width: 200px; height: 100Px; background-color: gray; color: white; text-align: center;">399,981</div>
      <div class="container-btn">
        <div style="display: flex;">
          <div class="btn">
            <button value="7">7</button>
          </div>
          <div class="btn">
            <button value="8">8</button>
          </div>
          <div class="btn">
            <button value="9">9</button>
          </div>
          <div class="btn">
            <button>DEL</button>
          </div>
        </div>
    
        <div style="display: flex;">
          <div class="btn">
            <button value="4">4</button>
          </div>
          <div class="btn">
            <button value="5">5</button>
          </div>
          <div class="btn">
            <button value="6">6</button>
          </div>
          <div class="btn">
            <button value="+">+</button>
          </div>
        </div>

        <div style="display: flex;">
          <div class="btn">
            <button value="1">1</button>
          </div>
          <div class="btn">
            <button value="2">2</button>
          </div>
          <div class="btn">
            <button value="3">3</button>
          </div>
          <div class="btn">
            <button value="-">-</button>
          </div>
        </div>

        <div style="display: flex;">
          <div class="btn">
            <button value=".">.</button>
          </div>
          <div class="btn">
            <button value="0" >0</button>
          </div>
          <div class="btn">
            <button value="/">/</button>
          </div>
          <div class="btn">
            <button value="x">x</button>
          </div>
        </div>

        <div style="display: flex;">
          <div class="btn">
            <button>RESET</button>
          </div>
          <div class="btn">
            <button>=</button>
        </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/app.js"></script>
</body>
</html>
